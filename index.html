<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Cheeku at Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Select a Room</h2>
            <ul>
                <li id="kitchen-btn">Kitchen</li>
                <li id="livingroom-btn">Living Room</li>
                <li id="bedroom-btn">Bedroom</li>
                <li id="garage-btn">Garage</li>
            </ul>
        </div>
        <div class="game-area">
            <div class="room-image" id="room-image"></div>
        </div>
    </div>
    <img id="cheeku" src="images/dog1.png" alt="Cheeku the Dog">
    <div class="score-timer">
        <div class="score">
            Score: <span id="score-text">0</span>
        </div>
        <div class="timer">
            <span id="timer-text">30</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
